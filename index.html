<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grover's Gym — Elite Strength</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            display: ['Inter', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Framer Motion -->
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body { background:#000; color:#fff }
  </style>
</head>
<body>
<div id="root"></div>

<script>
const { useState } = React;
const { motion, AnimatePresence } = window.framerMotion;
const { Menu, X, Dumbbell, Instagram, MapPin, ShoppingBag } = window.lucideReact;

function Navbar({ page, setPage }) {
  const [open, setOpen] = useState(false);
  const links = ['home','about','programs','membership','store','contact'];

  return (
    <nav className="fixed top-0 left-0 w-full z-50 bg-black/80 backdrop-blur border-b border-white/10">
      <div className="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
        <div className="text-xl font-bold tracking-widest cursor-pointer" onClick={()=>{setPage('home');setOpen(false)}}>
          GROVER'S GYM
        </div>
        <div className="hidden md:flex gap-8 text-sm uppercase tracking-wider">
          {links.map(l=> (
            <span key={l} onClick={()=>setPage(l)} className={`cursor-pointer hover:text-gray-400 ${page===l?'text-gray-400':''}`}>{l}</span>
          ))}
        </div>
        <button className="md:hidden" onClick={()=>setOpen(!open)}>{open?<X/>:<Menu/>}</button>
      </div>
      {open && (
        <div className="md:hidden bg-black border-t border-white/10 px-6 py-4 space-y-4">
          {links.map(l=> (
            <div key={l} onClick={()=>{setPage(l);setOpen(false)}} className="uppercase tracking-wider">{l}</div>
          ))}
        </div>
      )}
    </nav>
  )
}

function Page({ children }) {
  return (
    <motion.div
      initial={{opacity:0,y:20}}
      animate={{opacity:1,y:0}}
      exit={{opacity:0,y:-20}}
      transition={{duration:0.6}}
      className="pt-32 max-w-7xl mx-auto px-6"
    >{children}</motion.div>
  )
}

function Home() {
  return (
    <Page>
      <section className="min-h-[70vh] flex flex-col justify-center">
        <h1 className="text-6xl md:text-7xl font-extrabold tracking-tight">Elite Strength.<br/>Elite Lifestyle.</h1>
        <p className="mt-6 max-w-xl text-gray-400">A premium fitness destination designed for serious results and elite performance.</p>
        <a href="https://wa.me/message/UFVYP5GM4XAHA1" className="mt-10 inline-flex items-center gap-2 bg-white text-black px-8 py-4 font-semibold">Join Now</a>
      </section>
    </Page>
  )
}

function About() {
  return (
    <Page>
      <h2 className="text-4xl font-bold mb-6">About Grover's Gym</h2>
      <p className="text-gray-400 max-w-3xl">Grover's Gym is built on discipline, performance, and elite transformation. Designed like an international luxury fitness studio, delivering world-class training standards in Katihar.</p>
    </Page>
  )
}

function Programs() {
  return (
    <Page>
      <h2 className="text-4xl font-bold mb-10">Programs</h2>
      <div className="grid md:grid-cols-3 gap-8">
        {['Weight Training','Fat Loss','Personal Training'].map(p=> (
          <div key={p} className="border border-white/10 p-6 hover:border-white/30">
            <Dumbbell className="mb-4" />
            <h3 className="text-xl font-semibold">{p}</h3>
          </div>
        ))}
      </div>
    </Page>
  )
}

function Membership() {
  return (
    <Page>
      <h2 className="text-4xl font-bold mb-10">Membership Plans</h2>
      <div className="grid md:grid-cols-3 gap-8">
        {['Monthly','Quarterly','Elite Annual'].map(p=> (
          <div key={p} className="border border-white/10 p-8">
            <h3 className="text-xl font-semibold mb-4">{p}</h3>
            <button className="mt-4 bg-white text-black px-6 py-3">Enroll</button>
          </div>
        ))}
      </div>
    </Page>
  )
}

function Store() {
  return (
    <Page>
      <h2 className="text-4xl font-bold mb-6">Grover's Store</h2>
      <div className="border border-white/10 p-8 flex flex-col md:flex-row gap-8">
        <div className="flex-1">
          <h3 className="text-2xl font-semibold">Electric Grooming Trimmer</h3>
          <p className="text-gray-400 mt-4">Premium cordless beard & moustache trimmer — elite grooming for elite men.</p>
          <a href="https://theapnastore.online/products/electric-grooming-trimmer-for-men-cordless-beard-moustache-trimmer?variant=47600381395044" target="_blank" className="inline-flex gap-2 items-center mt-6 bg-white text-black px-6 py-3"><ShoppingBag/>Buy Now</a>
        </div>
      </div>
    </Page>
  )
}

function Contact() {
  return (
    <Page>
      <h2 className="text-4xl font-bold mb-6">Contact & Location</h2>
      <p className="text-gray-400">Shiv Mandir Chowk, Yagyashala Mandir ke pichle wali gali,<br/>Katihar, Bihar 854105</p>
      <div className="flex gap-6 mt-6">
        <a href="https://wa.me/message/UFVYP5GM4XAHA1">WhatsApp</a>
        <a href="https://www.instagram.com/_grovers__/" target="_blank"><Instagram/></a>
        <MapPin />
      </div>
    </Page>
  )
}

function App() {
  const [page, setPage] = useState('home');

  return (
    <>
      <Navbar page={page} setPage={setPage} />
      <AnimatePresence mode="wait">
        {page==='home' && <Home key="home"/>}
        {page==='about' && <About key="about"/>}
        {page==='programs' && <Programs key="programs"/>}
        {page==='membership' && <Membership key="membership"/>}
        {page==='store' && <Store key="store"/>}
        {page==='contact' && <Contact key="contact"/>}
      </AnimatePresence>
    </>
  )
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
